<!-- PARA PODER PONER GAP-ROW Y GAP-COLUMN HAY QUE CONFIGURAR UN GRID CON ROWS Y COLUMNS -->
<div class="row row-cols-sm-9 gx-1 gy-4">
  <div class="col" *ngFor="let photo of photos$ | async as photos">
    <!-- <img class="img-thumbnail" src="{{ photo.thumbnailUrl }}" /> -->
    <div
      class="bg-image p-1 my-insta-image-back"
      style="background-image: url({{ photo.url }});"
    >
      <h6 class="lead fs-6">{{ photo.title | titlecase }}</h6>
    </div>
  </div>
</div>
