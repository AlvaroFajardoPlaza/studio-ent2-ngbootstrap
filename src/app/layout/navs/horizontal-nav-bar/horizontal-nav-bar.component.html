<ng-template #content let-offcanvas>
  <!-- HEADER OFFCANVAS -->
  <div class="offcanvas-header">
    <h4 class="offcanvas-title">Mi perfil</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="offcanvas.dismiss('Cross click')"
    ></button>
  </div>
  <!-- BODY OFFCANVAS -->
  <div class="offcanvas-body d-flex flex-column justify-content-start">
    <p>
      En este menú lateral tendremos la información desglosada de los elementos
      seleccionados.
    </p>
    <div class="text-end">
      <button
        type="button"
        class="btn btn-sm btn-outline-dark"
        (click)="offcanvas.close('Close click')"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
